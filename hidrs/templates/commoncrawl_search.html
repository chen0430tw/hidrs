<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Crawl 搜索 - HIDRS</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/theme-styles.css">
    <link rel="stylesheet" href="/static/css/backgrounds.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { padding-top: 2rem; }
        .search-container {
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .result-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background: var(--card-bg);
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            transition: all 0.3s;
            border-left: 4px solid #2ecc71;
        }
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .result-url {
            color: #27ae60;
            font-size: 0.875rem;
            text-decoration: none;
            word-break: break-all;
        }
        .result-meta {
            font-size: 0.875rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
        .result-snippet {
            margin-top: 0.75rem;
            line-height: 1.6;
        }
        .hlig-scores {
            background: rgba(52, 152, 219, 0.1);
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .badge-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        .loading.active {
            display: block;
        }
        .advanced-search-panel {
            background: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .filter-group {
            margin-bottom: 1rem;
        }
        .filter-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        .stats-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 1rem;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .stats-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
        }
        .chart-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 1rem;
        }
        .cluster-group {
            border-left: 3px solid;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
        .crawl-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: 0.5rem;
        }
        .warc-info {
            background: rgba(46, 204, 113, 0.1);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="theme-default content-opacity-100">
    <div id="background-overlay"></div>

    <div class="container">
        <div class="header mb-4">
            <h1><i class="bi bi-archive"></i> Common Crawl 搜索</h1>
            <p class="lead">基于HLIG理论的Common Crawl数据检索 (30-50亿网页 / 3-5 PB数据)</p>
        </div>

        <!-- 导航栏 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                                <li class="nav-item"><a class="nav-link" href="/search">搜索</a></li>
                                <li class="nav-item"><a class="nav-link active" href="/commoncrawl">Common Crawl</a></li>
                                <li class="nav-item"><a class="nav-link" href="/network">网络拓扑</a></li>
                                <li class="nav-item"><a class="nav-link" href="/dashboard">仪表盘</a></li>
                            </ul>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item"><span class="nav-link theme-icon">☀️</span></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                        <i class="bi bi-gear"></i> 设置
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-end settings-dropdown p-3" style="width: 280px;">
                                        <h6 class="dropdown-header">主题</h6>
                                        <div class="mb-3">
                                            <select id="theme-selector" class="form-select form-select-sm">
                                                <option value="theme-default">默认主题</option>
                                                <option value="theme-dark">深色主题</option>
                                                <option value="theme-blue">蓝色主题</option>
                                                <option value="theme-purple">紫色主题</option>
                                                <option value="theme-green">绿色主题</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="totalResults">-</div>
                    <div class="stats-label">搜索结果</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="avgFiedler">-</div>
                    <div class="stats-label">平均Fiedler得分</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="uniqueDomains">-</div>
                    <div class="stats-label">唯一域名</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-value" id="crawlMonths">-</div>
                    <div class="stats-label">爬取月份</div>
                </div>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg" id="searchInput"
                       placeholder="输入关键词 (例如: artificial intelligence, machine learning)">
                <button class="btn btn-primary btn-lg" type="button" id="searchBtn">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="toggleAdvanced">
                    <i class="bi bi-funnel"></i> 高级搜索
                </button>
                <div>
                    <button class="btn btn-outline-info btn-sm" type="button" id="clusterBtn">
                        <i class="bi bi-diagram-3"></i> HLIG聚类
                    </button>
                    <button class="btn btn-outline-success btn-sm" type="button" id="timelineBtn">
                        <i class="bi bi-graph-up"></i> 时间线分析
                    </button>
                </div>
            </div>

            <!-- 高级搜索面板 -->
            <div class="advanced-search-panel" id="advancedPanel" style="display: none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="filter-group">
                            <label class="filter-label">域名过滤</label>
                            <input type="text" class="form-control" id="domainFilter"
                                   placeholder="例如: wikipedia.org, github.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-group">
                            <label class="filter-label">爬取月份</label>
                            <input type="month" class="form-control" id="crawlMonth">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="filter-group">
                            <label class="filter-label">语言</label>
                            <select class="form-select" id="languageFilter">
                                <option value="">所有语言</option>
                                <option value="en">英语</option>
                                <option value="zh">中文</option>
                                <option value="ja">日语</option>
                                <option value="es">西班牙语</option>
                                <option value="fr">法语</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-group">
                            <label class="filter-label">结果数量</label>
                            <select class="form-select" id="limitFilter">
                                <option value="10">10</option>
                                <option value="20" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载动画 -->
        <div class="loading" id="loadingDiv">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3">正在搜索Common Crawl数据...</p>
        </div>

        <!-- 搜索结果 -->
        <div id="resultsContainer"></div>

        <!-- 聚类可视化 -->
        <div class="chart-container" id="clusterContainer" style="display: none;">
            <h4><i class="bi bi-diagram-3"></i> HLIG谱聚类可视化</h4>
            <div id="clusterChart" style="height: 500px;"></div>
        </div>

        <!-- 时间线分析 -->
        <div class="chart-container" id="timelineContainer" style="display: none;">
            <h4><i class="bi bi-graph-up"></i> Common Crawl时间线分析</h4>
            <canvas id="timelineChart" height="100"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme-manager.js"></script>
    <script src="/static/js/background-manager.js"></script>
    <script>
        let currentResults = [];
        let clusterData = null;

        // 搜索函数
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                Swal.fire('错误', '请输入搜索关键词', 'error');
                return;
            }

            // 获取高级搜索参数
            const domain = document.getElementById('domainFilter').value.trim();
            const crawlMonth = document.getElementById('crawlMonth').value;
            const language = document.getElementById('languageFilter').value;
            const limit = document.getElementById('limitFilter').value;

            // 显示加载动画
            document.getElementById('loadingDiv').classList.add('active');
            document.getElementById('resultsContainer').innerHTML = '';

            try {
                // 构建查询参数
                const params = new URLSearchParams({
                    keywords: query,
                    limit: limit
                });

                if (domain) params.append('domain', domain);
                if (crawlMonth) {
                    const [year, month] = crawlMonth.split('-');
                    params.append('from_date', `${year}-${month}-01`);
                    params.append('to_date', `${year}-${month}-31`);
                }
                if (language) params.append('language', language);

                const response = await fetch(`/api/commoncrawl/search?${params}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '搜索失败');
                }

                currentResults = data.results || [];
                displayResults(currentResults);
                updateStats(data);

            } catch (error) {
                console.error('搜索错误:', error);
                Swal.fire('错误', error.message || '搜索失败，请稍后重试', 'error');
            } finally {
                document.getElementById('loadingDiv').classList.remove('active');
            }
        }

        // 显示搜索结果
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 未找到匹配的结果
                    </div>
                `;
                return;
            }

            let html = '<h3 class="mb-3">搜索结果</h3>';

            results.forEach((result, index) => {
                const title = result.title || '无标题';
                const url = result.url || '#';
                const snippet = result.text || result.snippet || '无内容摘要';
                const timestamp = result.timestamp || '';
                const crawlId = result.crawl_id || 'unknown';
                const domain = new URL(url).hostname;

                // HLIG得分
                const fiedlerScore = result.fiedler_score?.toFixed(4) || 'N/A';
                const finalScore = result.final_score?.toFixed(4) || 'N/A';

                // WARC信息
                const warcFile = result.warc_file || '';
                const warcOffset = result.warc_offset || '';

                html += `
                    <div class="result-item">
                        <div class="result-title">${escapeHtml(title)}</div>
                        <a href="${url}" target="_blank" class="result-url">
                            <i class="bi bi-link-45deg"></i> ${escapeHtml(url)}
                        </a>
                        <div class="result-meta">
                            <span class="crawl-badge">${crawlId}</span>
                            <span><i class="bi bi-calendar"></i> ${timestamp}</span>
                            <span class="ms-2"><i class="bi bi-globe"></i> ${domain}</span>
                        </div>
                        <div class="result-snippet">${escapeHtml(snippet.substring(0, 300))}...</div>
                        ${fiedlerScore !== 'N/A' ? `
                            <div class="hlig-scores">
                                <span class="badge-score">Fiedler: ${fiedlerScore}</span>
                                <span class="badge-score">最终得分: ${finalScore}</span>
                            </div>
                        ` : ''}
                        ${warcFile ? `
                            <div class="warc-info">
                                <strong>WARC:</strong> ${warcFile.split('/').pop()}
                                ${warcOffset ? ` (offset: ${warcOffset})` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 更新统计信息
        function updateStats(data) {
            const results = data.results || [];

            // 总结果数
            document.getElementById('totalResults').textContent = results.length;

            // 平均Fiedler得分
            const fiedlerScores = results
                .map(r => r.fiedler_score)
                .filter(s => s !== undefined && s !== null);
            const avgFiedler = fiedlerScores.length > 0
                ? (fiedlerScores.reduce((a, b) => a + b, 0) / fiedlerScores.length).toFixed(4)
                : 'N/A';
            document.getElementById('avgFiedler').textContent = avgFiedler;

            // 唯一域名数
            const domains = new Set(results.map(r => {
                try {
                    return new URL(r.url).hostname;
                } catch {
                    return '';
                }
            }).filter(d => d));
            document.getElementById('uniqueDomains').textContent = domains.size;

            // 爬取月份数
            const crawlIds = new Set(results.map(r => r.crawl_id).filter(id => id));
            document.getElementById('crawlMonths').textContent = crawlIds.size;
        }

        // HLIG聚类
        async function performClustering() {
            if (currentResults.length < 2) {
                Swal.fire('提示', '至少需要2个搜索结果才能进行聚类', 'info');
                return;
            }

            try {
                const query = document.getElementById('searchInput').value.trim();
                const response = await fetch('/api/commoncrawl/cluster', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        results: currentResults,
                        n_clusters: Math.min(5, Math.floor(currentResults.length / 2))
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                clusterData = data;
                displayClusters(data);

                Swal.fire('成功', '聚类分析完成', 'success');
            } catch (error) {
                console.error('聚类错误:', error);
                Swal.fire('错误', error.message || '聚类失败', 'error');
            }
        }

        // 显示聚类结果
        function displayClusters(data) {
            const container = document.getElementById('clusterContainer');
            container.style.display = 'block';

            const chart = echarts.init(document.getElementById('clusterChart'));

            const clusters = data.clusters || {};
            const seriesData = [];
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];

            Object.entries(clusters).forEach(([clusterId, items], index) => {
                items.forEach(item => {
                    seriesData.push({
                        name: item.title?.substring(0, 50) || 'Unknown',
                        value: [
                            Math.random() * 100,
                            Math.random() * 100,
                            item.fiedler_score || 0.5
                        ],
                        itemStyle: { color: colors[index % colors.length] }
                    });
                });
            });

            const option = {
                title: {
                    text: `HLIG谱聚类 (${Object.keys(clusters).length} 个簇)`,
                    left: 'center'
                },
                tooltip: {
                    formatter: (params) => {
                        return `${params.name}<br/>Fiedler得分: ${params.value[2].toFixed(4)}`;
                    }
                },
                xAxis: { show: false },
                yAxis: { show: false },
                series: [{
                    type: 'scatter',
                    symbolSize: (val) => Math.max(10, val[2] * 30),
                    data: seriesData,
                    emphasis: {
                        focus: 'series',
                        label: { show: true, formatter: '{b}', position: 'top' }
                    }
                }]
            };

            chart.setOption(option);
        }

        // 时间线分析
        async function performTimelineAnalysis() {
            if (currentResults.length < 2) {
                Swal.fire('提示', '至少需要2个搜索结果才能进行时间线分析', 'info');
                return;
            }

            const container = document.getElementById('timelineContainer');
            container.style.display = 'block';

            // 按时间戳分组
            const timelineData = {};
            currentResults.forEach(result => {
                if (result.timestamp) {
                    const month = result.timestamp.substring(0, 7); // YYYY-MM
                    timelineData[month] = (timelineData[month] || 0) + 1;
                }
            });

            const labels = Object.keys(timelineData).sort();
            const counts = labels.map(l => timelineData[l]);

            const ctx = document.getElementById('timelineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '文档数量',
                        data: counts,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Common Crawl 数据时间分布'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 事件监听
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        document.getElementById('toggleAdvanced').addEventListener('click', () => {
            const panel = document.getElementById('advancedPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        });
        document.getElementById('clusterBtn').addEventListener('click', performClustering);
        document.getElementById('timelineBtn').addEventListener('click', performTimelineAnalysis);
    </script>
</body>
</html>
