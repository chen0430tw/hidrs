# nginx-rtmp.conf
# 全球广播系统流媒体服务器配置
# 编译nginx时需添加: --add-module=../nginx-rtmp-module

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

# RTMP 推流服务器
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # 广播直播流
        application live {
            live on;
            record off;

            # 推流认证（通过Flask API验证）
            on_publish http://localhost:5000/api/broadcast/rtmp/auth;

            # 推流开始回调
            on_publish_done http://localhost:5000/api/broadcast/rtmp/start;

            # 推流结束回调
            on_done http://localhost:5000/api/broadcast/rtmp/stop;

            # HLS输出配置
            hls on;
            hls_path /var/www/hidrs/hls;
            hls_fragment 10s;
            hls_playlist_length 60s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;

            # 多码率配置
            hls_variant _low BANDWIDTH=500000;
            hls_variant _mid BANDWIDTH=1500000;
            hls_variant _high BANDWIDTH=3000000;

            # DASH输出（可选）
            dash on;
            dash_path /var/www/hidrs/dash;
            dash_fragment 10s;
            dash_playlist_length 60s;

            # 录制配置
            record all;
            record_path /var/www/hidrs/recordings;
            record_suffix _%Y%m%d_%H%M%S.flv;
            record_max_size 1024M;
            record_unique on;

            # 允许来自任何IP的推流（生产环境应限制）
            allow publish all;

            # 允许所有人播放
            allow play all;
        }

        # 紧急广播专用通道（Level 3）
        application emergency {
            live on;
            record all;
            record_path /var/www/hidrs/recordings/emergency;

            # 推流认证（仅管理员）
            on_publish http://localhost:5000/api/broadcast/rtmp/auth_admin;

            hls on;
            hls_path /var/www/hidrs/hls/emergency;
            hls_fragment 5s;  # 更短的切片以降低延迟
            hls_playlist_length 30s;
            hls_continuous on;

            # 只允许来自本地的推流
            allow publish 127.0.0.1;
            allow publish 192.168.0.0/16;
            deny publish all;

            allow play all;
        }

        # 一图流静态广播
        application static {
            live on;
            record off;

            # 推流认证
            on_publish http://localhost:5000/api/broadcast/rtmp/auth;

            hls on;
            hls_path /var/www/hidrs/hls/static;
            hls_fragment 10s;
            hls_playlist_length 30s;

            allow publish 127.0.0.1;
            allow play all;
        }
    }
}

# HTTP 服务器（用于HLS分发）
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl;

    # HLS 流分发服务器
    server {
        listen 8080;
        server_name _;

        # CORS 配置（允许跨域播放）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # HLS 流文件
        location /hls {
            alias /var/www/hidrs/hls;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # 缓存控制
            add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
            add_header Pragma 'no-cache' always;
            add_header Expires '0' always;

            # HLS 特定配置
            add_header 'X-Content-Type-Options' 'nosniff' always;
        }

        # DASH 流文件
        location /dash {
            alias /var/www/hidrs/dash;

            types {
                application/dash+xml mpd;
                video/mp4 mp4;
            }

            add_header Cache-Control 'no-cache' always;
        }

        # RTMP 统计页面
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "RTMP Server OK\n";
            add_header Content-Type text/plain;
        }
    }

    # SSL/TLS 支持（可选）
    server {
        listen 8443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/broadcast.crt;
        ssl_certificate_key /etc/nginx/ssl/broadcast.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;

        location /hls {
            alias /var/www/hidrs/hls;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control 'no-cache' always;
        }
    }
}
