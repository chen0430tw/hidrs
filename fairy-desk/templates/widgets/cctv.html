  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #0a0e17; overflow: hidden; font-family: 'Consolas', 'Monaco', monospace; }

    .cctv-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .cctv-header {
      height: 28px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;

    }

    .cctv-header .title {

    }

    .cctv-header .rec {

    }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

    .grid-controls {
      display: flex;
      gap: 4px;
    }

    .grid-controls button {
      background: transparent;
      border: 1px solid rgba(0,240,255,0.3);
      color: #8899aa;
      font-size: 10px;
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 2px;

    }

    .grid-controls button:hover { color: #00f0ff; border-color: #00f0ff; }
    .grid-controls button.active { color: #00f0ff; border-color: #00f0ff; background: rgba(0,240,255,0.1); }

    /* ===== Spotlight é¢„è§ˆåŒº ===== */
    .spotlight-zone {
      display: none;
      flex-direction: column;
      flex: 0 0 58%;
      background: #000;
      border-bottom: 2px solid rgba(0,240,255,0.4);
      position: relative;
    }

    .spotlight-zone.active {
      display: flex;
    }

    .spotlight-video {
      flex: 1;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .spotlight-video iframe,
    .spotlight-video video,
    .spotlight-video img {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
      background: #000;
    }

    .spotlight-controls {
      height: 32px;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      border-top: 1px solid rgba(0,240,255,0.2);
      flex-shrink: 0;
    }

    .spotlight-cam-name {
      color: #fff;
      font-size: 11px;
      letter-spacing: 1px;
    }

    .spotlight-cam-id {
      color: rgba(0,240,255,0.6);

      margin-left: 8px;
    }

    .spotlight-actions {
      display: flex;
      gap: 6px;
    }

    .spotlight-btn {
      background: transparent;
      border: 1px solid rgba(0,240,255,0.3);
      color: #00f0ff;
      font-size: 11px;
      padding: 3px 10px;
      cursor: pointer;
      border-radius: 3px;
      font-family: inherit;

      user-select: none;
    }

    .spotlight-btn:hover {

    }

    .spotlight-btn.pin-btn {
      cursor: grab;
    }

    .spotlight-btn.pin-btn:active {
      cursor: grabbing;
    }

    .spotlight-rec {
      position: absolute;
      top: 8px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      pointer-events: none;
    }

    .spotlight-rec .rec-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff3333;
      animation: blink 1.5s infinite;
    }

    .spotlight-rec .rec-text {
      color: rgba(255,255,255,0.8);
      font-size: 10px;
    }

    /* ===== æ‹–æ”¾æç¤ºæ¡ ===== */
    .spotlight-drop-hint {
      display: none;
      align-items: center;
      justify-content: center;
      height: 48px;
      background: rgba(0,240,255,0.05);
      border: 2px dashed rgba(0,240,255,0.4);
      border-radius: 4px;
      margin: 4px;
      color: rgba(0,240,255,0.6);
      font-size: 11px;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .spotlight-drop-hint.visible {
      display: flex;
    }

    .spotlight-drop-hint.hover {
      background: rgba(0,240,255,0.15);
      border-color: #00f0ff;
      color: #00f0ff;
    }

    /* ===== CCTV ç½‘æ ¼ ===== */
    .cctv-grid {
      display: grid;
      width: 100%;
      flex: 1;
      gap: 2px;
      background: #000;
      min-height: 0;
    }

    .cctv-grid.grid-2x2 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
    .cctv-grid.grid-3x3 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
    .cctv-grid.grid-4x4 { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); }

    .camera-cell {
      position: relative;
      background: #0a0e17;
      overflow: hidden;
      cursor: pointer;

    }

    .camera-cell:hover {

    }

    .camera-cell.spotlight-active {

      box-shadow: inset 0 0 20px rgba(0,240,255,0.15);
    }

    .camera-cell.dragging {
      opacity: 0.4;
    }

    .camera-cell iframe,
    .camera-cell video,
    .camera-cell img.cam-stream {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
      pointer-events: none;
    }

    .camera-cell video {
      background: #000;
    }

    .camera-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 16px 8px 4px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
    }

    .camera-label .cam-name {
      color: #fff;
      font-size: 10px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .camera-label .cam-id {
      color: #00f0ff;
      font-size: 9px;
      font-family: monospace;
    }

    .camera-cell .cam-overlay {
      position: absolute;
      top: 4px;
      left: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
      pointer-events: none;
    }

    .camera-cell .cam-overlay .rec-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff3333;
      animation: blink 1.5s infinite;
    }

    .camera-cell .cam-overlay .cam-time {
      color: rgba(255,255,255,0.7);
      font-size: 9px;
      font-family: monospace;
    }

    /* ç¦»çº¿/æ— ä¿¡å· */
    .camera-offline {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0e17;
      color: #4a5568;
    }

    .camera-offline .no-signal {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .camera-offline .no-signal-text {
      font-size: 10px;

      text-transform: uppercase;
    }

    /* æ‘„åƒå¤´ç¦»çº¿è¦†ç›–å±‚ */
    .cam-offline-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 23, 0.92);
      display: flex;
      flex-direction: column;

    }

    .cam-offline-overlay .cam-offline-icon {

    }

    .cam-offline-overlay .cam-offline-text {

    .cam-offline-overlay .cam-retry-text {

    }

    /* å…¨å±å•æ‘„åƒå¤´ */
    .camera-cell.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
    }

    .camera-cell.fullscreen .camera-label {
      padding: 24px 16px 8px;
    }

    .camera-cell.fullscreen .cam-name { font-size: 14px; }

    .camera-cell.fullscreen iframe,
    .camera-cell.fullscreen video,
    .camera-cell.fullscreen img.cam-stream {
      pointer-events: auto;
    }
  </style>

  <!-- HLS.js for .m3u8 streams (OBS/RTMP output) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>

  <script>
    var cameras = [];
    var currentGrid = '3x3';
    var hlsInstances = [];
    var spotlightCamera = null;
    var spotlightCamIndex = -1;
    var spotlightHls = null;

    // ===== ä¸²æµç±»å‹æ£€æµ‹ =====

    function detectStreamType(url) {
      var lower = url.toLowerCase();
      if (lower.includes('.m3u8')) return 'hls';
      if (lower.includes('.mjpg') || lower.includes('.mjpeg') || lower.includes('/mjpg/') || lower.match(/[?&]action=stream/)) return 'mjpeg';
      if (lower.match(/\.(jpe?g|png|gif|bmp)(\?|$)/)) return 'image';
      if (lower.match(/\.(mp4|webm|ogg)(\?|$)/)) return 'video';
      return 'iframe';
    }

    /**
     * åˆ›å»ºå¯¹åº”ç±»å‹çš„åª’ä½“å…ƒç´ 
     * Returns: Object with element (HTMLElement) and optional hls (Hls)
     */
    function createMediaElement(cam) {
      var streamType = detectStreamType(cam.url);

      if (streamType === 'hls') {
        var video = document.createElement('video');
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        video.setAttribute('playsinline', '');
        var result = { element: video };
        if (window.Hls && Hls.isSupported()) {
          var hls = new Hls({ enableWorker: true, lowLatencyMode: true });
          hls.loadSource(cam.url);
          hls.attachMedia(video);
          result.hls = hls;
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = cam.url;
        }
        return result;

      } else if (streamType === 'mjpeg') {
        var img = document.createElement('img');
        img.className = 'cam-stream';
        img.src = cam.url;
        img.alt = cam.name;
        return { element: img };

      } else if (streamType === 'image') {
        var img = document.createElement('img');
        img.className = 'cam-stream';
        img.src = cam.url + (cam.url.includes('?') ? '&' : '?') + '_t=' + Date.now();
        img.alt = cam.name;
        img.dataset.baseUrl = cam.url;
        return { element: img };

      } else if (streamType === 'video') {
        var video = document.createElement('video');
        video.src = cam.url;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        return { element: video };

      } else {
        var iframe = document.createElement('iframe');
        iframe.src = cam.url;
        iframe.allow = 'autoplay; encrypted-media';
        iframe.allowFullscreen = true;
        iframe.loading = 'lazy';
        return { element: iframe };
      }
    }

    // ===== æ‘„åƒå¤´ç¦»çº¿æ£€æµ‹ =====
    var camTimeouts = {};

    function setupCamOfflineDetection(cell, mediaEl, cam, camIndex) {
      var timeoutKey = 'cam-' + camIndex;

      // æ¸…é™¤æ—§è®¡æ—¶å™¨
      if (camTimeouts[timeoutKey]) clearTimeout(camTimeouts[timeoutKey]);

      var timeoutMs = 20000; // 20 ç§’è¶…æ—¶ï¼ˆæ‘„åƒå¤´æµé€šå¸¸è¾ƒæ…¢ï¼‰

      camTimeouts[timeoutKey] = setTimeout(function() {
        // è¶…æ—¶ï¼šæ˜¾ç¤ºç¦»çº¿è¦†ç›–å±‚
        if (!cell.querySelector('.cam-offline-overlay')) {
          showCamOffline(cell, cam, camIndex);
        }
      }, timeoutMs);

      var tagName = mediaEl.tagName.toLowerCase();

      if (tagName === 'iframe') {
        mediaEl.addEventListener('load', function onLoad() {
          clearTimeout(camTimeouts[timeoutKey]);
          removeCamOffline(cell);
          mediaEl.removeEventListener('load', onLoad);
        });
      } else if (tagName === 'video') {
        mediaEl.addEventListener('loadeddata', function onLoaded() {
          clearTimeout(camTimeouts[timeoutKey]);
          removeCamOffline(cell);
          mediaEl.removeEventListener('loadeddata', onLoaded);
        });
        mediaEl.addEventListener('error', function() {
          clearTimeout(camTimeouts[timeoutKey]);
          showCamOffline(cell, cam, camIndex);
        });
      } else if (tagName === 'img') {
        mediaEl.addEventListener('load', function onLoad() {
          clearTimeout(camTimeouts[timeoutKey]);
          removeCamOffline(cell);
          mediaEl.removeEventListener('load', onLoad);
        });
        mediaEl.addEventListener('error', function() {
          clearTimeout(camTimeouts[timeoutKey]);
          showCamOffline(cell, cam, camIndex);
        });
      }
    }

    function showCamOffline(cell, cam, camIndex) {
      if (cell.querySelector('.cam-offline-overlay')) return;

      var overlay = document.createElement('div');
      overlay.className = 'cam-offline-overlay';

      var icon = document.createElement('div');
      icon.className = 'cam-offline-icon';
      icon.textContent = 'ğŸ“¡';
      overlay.appendChild(icon);

      var text = document.createElement('div');
      text.className = 'cam-offline-text';
      text.textContent = 'OFFLINE';
      overlay.appendChild(text);

      var retry = document.createElement('div');
      retry.className = 'cam-retry-text';
      retry.textContent = 'ç‚¹å‡»é‡è¯•';
      overlay.appendChild(retry);

      overlay.addEventListener('click', function(e) {
        e.stopPropagation();
        overlay.remove();
        // é‡æ–°åŠ è½½æ‘„åƒå¤´
        reloadCamera(cell, cam, camIndex);
      });

      cell.appendChild(overlay);
    }

    function removeCamOffline(cell) {
      var overlay = cell.querySelector('.cam-offline-overlay');
      if (overlay) overlay.remove();
    }

    function reloadCamera(cell, cam, camIndex) {
      // ç§»é™¤æ—§çš„åª’ä½“å…ƒç´ 
      var oldMedia = cell.querySelectorAll('iframe, video, img.cam-stream');
      oldMedia.forEach(function(el) { el.remove(); });

      // é”€æ¯ HLSï¼ˆå¦‚æœ‰ï¼‰
      hlsInstances = hlsInstances.filter(function(hls) {
        if (cell.contains(hls.media)) {
          try { hls.destroy(); } catch(e) {}
          return false;
        }
        return true;
      });

      // åˆ›å»ºæ–°åª’ä½“
      var result = createMediaElement(cam);
      // æ’å…¥åˆ° overlay/label ä¹‹å‰
      var label = cell.querySelector('.camera-label');
      if (label) {
        cell.insertBefore(result.element, cell.firstChild);
      } else {
        cell.appendChild(result.element);
      }
      if (result.hls) hlsInstances.push(result.hls);

      setupCamOfflineDetection(cell, result.element, cam, camIndex);
    }

    // ===== ç½‘æ ¼æ§åˆ¶ =====

    function setGrid(size) {
      currentGrid = size;
      var grid = document.getElementById('cctv-grid');
      grid.className = 'cctv-grid grid-' + size;

      document.querySelectorAll('.grid-controls button').forEach(function(btn) {
        btn.classList.toggle('active', btn.id === 'btn-' + size);
      });

      renderCameras();
    }

    function getMaxCameras() {
      var parts = currentGrid.split('x');
      return parseInt(parts[0]) * parseInt(parts[1]);
    }

    function destroyHlsInstances() {
      hlsInstances.forEach(function(hls) {
        try { hls.destroy(); } catch(e) {}
      });
      hlsInstances = [];
    }

    // ===== æ‘„åƒå¤´ç½‘æ ¼æ¸²æŸ“ =====

    function renderCameras() {
      destroyHlsInstances();
      var grid = document.getElementById('cctv-grid');
      grid.innerHTML = '';
      var max = getMaxCameras();
      var enabled = cameras.filter(function(c) { return c.enabled !== false; });

      for (var i = 0; i < max; i++) {
        var cell = document.createElement('div');
        cell.className = 'camera-cell';

        if (i < enabled.length) {
          var cam = enabled[i];

          // åˆ›å»ºåª’ä½“å…ƒç´ 
          var result = createMediaElement(cam);
          cell.appendChild(result.element);
          if (result.hls) hlsInstances.push(result.hls);

          // ç¦»çº¿æ£€æµ‹
          setupCamOfflineDetection(cell, result.element, cam, i);

          // REC ç‚¹ + æ—¶é—´
          var overlay = document.createElement('div');
          overlay.className = 'cam-overlay';
          var dot = document.createElement('div');
          dot.className = 'rec-dot';
          overlay.appendChild(dot);
          var timeEl = document.createElement('span');
          timeEl.className = 'cam-time';
          timeEl.textContent = new Date().toLocaleTimeString('zh-CN', {hour12: false});
          overlay.appendChild(timeEl);
          cell.appendChild(overlay);

          // åº•éƒ¨æ ‡ç­¾
          var label = document.createElement('div');
          label.className = 'camera-label';
          var nameEl = document.createElement('span');
          nameEl.className = 'cam-name';
          nameEl.textContent = cam.name;
          label.appendChild(nameEl);
          var idEl = document.createElement('span');
          idEl.className = 'cam-id';
          idEl.textContent = 'CAM-' + String(i + 1).padStart(2, '0');
          label.appendChild(idEl);
          cell.appendChild(label);

          // === äº¤äº’ï¼šç‚¹å‡» â†’ æ”¾å¤§é¢„è§ˆ ===
          cell.dataset.camIndex = i;
          cell.addEventListener('click', function() {
            openSpotlight(parseInt(this.dataset.camIndex));
          });

          // === äº¤äº’ï¼šåŒå‡» â†’ å…¨å± ===
          cell.addEventListener('dblclick', function(e) {
            e.stopPropagation();
            this.classList.toggle('fullscreen');
            // å…¨å±æ—¶æ¢å¤ iframe/video pointer-events
          });

          // === æ‹–åŠ¨ï¼šæ‹–åˆ° Spotlight æ”¾å¤§åŒº ===
          cell.draggable = true;
          cell.addEventListener('dragstart', function(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.camIndex);
            e.dataTransfer.setData('application/x-fairy-camera', JSON.stringify(cam));

            // æ˜¾ç¤ºæ‹–æ”¾æç¤ºæ¡
            document.getElementById('spotlight-drop-hint').classList.add('visible');
          });
          cell.addEventListener('dragend', function() {
            this.classList.remove('dragging');
            var hint = document.getElementById('spotlight-drop-hint');
            hint.classList.remove('visible', 'hover');
          });

          // é«˜äº®å½“å‰ spotlight æ‘„åƒå¤´
          if (spotlightCamera && cam.url === spotlightCamera.url) {
            cell.classList.add('spotlight-active');
          }

        } else {
          // æ— ä¿¡å·
          var offline = document.createElement('div');
          offline.className = 'camera-offline';
          var noSig = document.createElement('div');
          noSig.className = 'no-signal';
          noSig.textContent = 'ğŸ“¡';
          offline.appendChild(noSig);
          var noText = document.createElement('div');
          noText.className = 'no-signal-text';
          noText.textContent = 'No Signal';
          offline.appendChild(noText);
          var camId = document.createElement('div');
          camId.style.cssText = 'color:#4a5568;font-size:9px;margin-top:4px;';
          camId.textContent = 'CAM-' + String(i + 1).padStart(2, '0');
          offline.appendChild(camId);
          cell.appendChild(offline);
        }

        grid.appendChild(cell);
      }
    }

    // ===== Spotlight é¢„è§ˆ =====

    function openSpotlight(camIndex) {
      var enabled = cameras.filter(function(c) { return c.enabled !== false; });
      var cam = enabled[camIndex];
      if (!cam) return;

      // å¦‚æœå·²ç»åœ¨æ˜¾ç¤ºåŒä¸€ä¸ªæ‘„åƒå¤´ï¼Œå…³é—­
      if (spotlightCamera && spotlightCamera.url === cam.url) {
        closeSpotlight();
        return;
      }

      spotlightCamera = cam;
      spotlightCamIndex = camIndex;

      var zone = document.getElementById('spotlight-zone');
      var videoContainer = document.getElementById('spotlight-video');
      var nameEl = document.getElementById('spotlight-cam-name');
      var idEl = document.getElementById('spotlight-cam-id');

      // æ¸…ç†ä¹‹å‰çš„ spotlight åª’ä½“
      var existingMedia = videoContainer.querySelectorAll('iframe, video, img');
      existingMedia.forEach(function(el) { el.remove(); });
      if (spotlightHls) {
        try { spotlightHls.destroy(); } catch(e) {}
        spotlightHls = null;
      }

      // åˆ›å»ºæ–°çš„åª’ä½“å…ƒç´ 
      var result = createMediaElement(cam);
      videoContainer.appendChild(result.element);
      if (result.hls) spotlightHls = result.hls;

      nameEl.textContent = cam.name;
      idEl.textContent = 'CAM-' + String(camIndex + 1).padStart(2, '0');
      zone.classList.add('active');

      // é«˜äº®ç½‘æ ¼ä¸­çš„å¯¹åº”æ‘„åƒå¤´
      document.querySelectorAll('.camera-cell').forEach(function(cell, i) {
        cell.classList.toggle('spotlight-active', i === camIndex);
      });
    }

    function closeSpotlight() {
      if (spotlightHls) {
        try { spotlightHls.destroy(); } catch(e) {}
        spotlightHls = null;
      }
      spotlightCamera = null;
      spotlightCamIndex = -1;

      var zone = document.getElementById('spotlight-zone');
      zone.classList.remove('active');

      // æ¸…ç†åª’ä½“å…ƒç´ 
      var videoContainer = document.getElementById('spotlight-video');
      var existingMedia = videoContainer.querySelectorAll('iframe, video, img');
      existingMedia.forEach(function(el) { el.remove(); });

      // å–æ¶ˆé«˜äº®
      document.querySelectorAll('.camera-cell').forEach(function(cell) {
        cell.classList.remove('spotlight-active');
      });
    }

    // ===== æ·»åŠ ä¸ºåˆ†é¡µï¼ˆpostMessage åˆ°çˆ¶çª—å£ï¼‰ =====

    function pinSpotlightToTab() {
      if (!spotlightCamera) return;

      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'add-camera-tab',
          camera: {
            name: spotlightCamera.name,
            url: spotlightCamera.url
          }
        }, '*');
      }
    }

    // ğŸ“Œ æŒ‰é’®ï¼šç‚¹å‡» = æ·»åŠ åˆ†é¡µï¼Œæ‹–åŠ¨ = æ‹–åˆ°åˆ†é¡µæ 
    (function() {
      var pinBtn = document.getElementById('spotlight-pin-btn');
      var startX, startY, isDrag;

      pinBtn.addEventListener('mousedown', function(e) {
        if (!spotlightCamera) return;
        startX = e.clientX;
        startY = e.clientY;
        isDrag = false;

        function onMove(ev) {
          var dx = ev.clientX - startX;
          var dy = ev.clientY - startY;
          if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
            if (!isDrag) {
              isDrag = true;
              // é€šçŸ¥çˆ¶çª—å£å¼€å§‹æ‹–åŠ¨
              if (window.parent !== window) {
                window.parent.postMessage({
                  type: 'camera-drag-start',
                  camera: { name: spotlightCamera.name, url: spotlightCamera.url }
                }, '*');
              }
            }
          }
        }

        function onUp() {
          document.removeEventListener('mousemove', onMove);
          document.removeEventListener('mouseup', onUp);

          if (isDrag) {
            // æ‹–åŠ¨ç»“æŸï¼ˆé¼ æ ‡åœ¨ iframe å†…é‡Šæ”¾ï¼‰
            if (window.parent !== window) {
              window.parent.postMessage({ type: 'camera-drag-end' }, '*');
            }
          } else {
            // å•å‡» â†’ ç›´æ¥æ·»åŠ åˆ†é¡µ
            pinSpotlightToTab();
          }
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
      });
    })();

    // ===== æ‹–æ”¾æç¤ºæ¡äº‹ä»¶ =====

    (function() {
      var hint = document.getElementById('spotlight-drop-hint');

      hint.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        this.classList.add('hover');
      });

      hint.addEventListener('dragleave', function() {
        this.classList.remove('hover');
      });

      hint.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('visible', 'hover');
        var camIndex = parseInt(e.dataTransfer.getData('text/plain'));
        if (!isNaN(camIndex)) {
          openSpotlight(camIndex);
        }
      });
    })();

    // ===== é”®ç›˜å¿«æ·é”® =====

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        // å…ˆå…³å…¨å±ï¼Œå†å…³ spotlight
        var fullscreen = document.querySelector('.camera-cell.fullscreen');
        if (fullscreen) {
          fullscreen.classList.remove('fullscreen');
        } else if (document.getElementById('spotlight-zone').classList.contains('active')) {
          closeSpotlight();
        }
      }
    });

    // ===== æ—¶é’Ÿæ›´æ–° =====

    setInterval(function() {
      var now = new Date().toLocaleTimeString('zh-CN', {hour12: false});
      document.querySelectorAll('.cam-time').forEach(function(el) { el.textContent = now; });
      document.querySelectorAll('.spotlight-time').forEach(function(el) { el.textContent = now; });
    }, 1000);

    // ===== å›¾ç‰‡å¿«ç…§å®šæ—¶åˆ·æ–° =====

    setInterval(function() {
      document.querySelectorAll('img.cam-stream[data-base-url]').forEach(function(img) {
        img.src = img.dataset.baseUrl + (img.dataset.baseUrl.includes('?') ? '&' : '?') + '_t=' + Date.now();
      });
    }, 5000);

    // ===== ä» API åŠ è½½é…ç½® =====

    fetch('/api/config')
      .then(function(r) { return r.json(); })
      .then(function(cfg) {
        var cctvCfg = cfg.left_screen && cfg.left_screen.cctv;
        if (cctvCfg) {
          cameras = cctvCfg.cameras || [];
          currentGrid = cctvCfg.grid || '3x3';
          setGrid(currentGrid);
        } else {
          cameras = [];
          renderCameras();
        }
      })
      .catch(function() {
        cameras = [];
        renderCameras();
      });
  </script>
</body>
