<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAIRY-DESK - å·¦å± Â· æ€åŠ¿ç›‘æ§</title>
  <link rel="stylesheet" href="/static/css/theme.css">
  <style>
    .screen-container {
      display: flex;
      flex-direction: column;
    }

    .tab-section {
      flex-shrink: 0;
    }

    .content-section {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .bottom-bar {
      height: 36px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 12px;
      flex-shrink: 0;
    }

    .bottom-bar .source-info {
      color: var(--text-secondary);
    }

    .bottom-bar .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bottom-bar .controls button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s ease;
    }

    .bottom-bar .controls button:hover {
      color: var(--neon-cyan);
      border-color: var(--neon-cyan);
    }

    .bottom-bar .controls button.active {
      background: var(--neon-cyan);
      color: var(--bg-primary);
      border-color: var(--neon-cyan);
    }

    /* Tab æŒ‡ç¤ºå™¨ */
    .tab-item .strategy-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-left: 4px;
    }

    .tab-item .strategy-dot.background {
      background: var(--status-success);
    }

    .tab-item .strategy-dot.lazy {
      background: var(--text-muted);
    }

    .tab-item .strategy-dot.smart {
      background: var(--status-warning);
    }

    /* Tab æ‹–åŠ¨æ’åº */
    .tab-item {
      cursor: grab;
      user-select: none;
    }

    .tab-item:active {
      cursor: grabbing;
    }

    .tab-item.dragging {
      opacity: 0.4;
    }

    .tab-item.drag-over {
      border-left: 2px solid var(--neon-cyan);
    }

    /* CCTV æ‘„åƒå¤´æ‹–å…¥åˆ†é¡µæ  */
    .tab-bar.camera-drop-target {
      background: rgba(0,240,255,0.08);
    }

    .camera-drop-tab {
      border: 1px dashed var(--neon-cyan) !important;
      color: var(--neon-cyan) !important;
      background: rgba(0,240,255,0.1) !important;
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.5} }

    .camera-drag-ghost {
      position: fixed;
      padding: 6px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--neon-cyan);
      border-radius: 4px;
      color: var(--neon-cyan);
      font-size: 12px;
      pointer-events: none;
      z-index: 10000;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(0,240,255,0.2);
    }

    /* iframe åŠ è½½çŠ¶æ€ */
    .tab-pane.loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid var(--border-color);
      border-top-color: var(--neon-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .iframe-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 20px;
    }

    .iframe-error .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .iframe-error .error-message {
      margin-bottom: 16px;
    }

    .iframe-error button {
      background: var(--neon-cyan);
      color: var(--bg-primary);
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body data-page="left">
  <div class="screen-container">
    <!-- é¡¶éƒ¨çŠ¶æ€æ  -->
    <div class="status-bar">
      <div class="title">
        <span class="live-indicator">
          <span class="live-dot"></span>
          <span>LIVE</span>
        </span>
        æ€åŠ¿ç›‘æ§
      </div>
      <div class="clock" id="clock">--:--:--</div>
    </div>

    <!-- Tab æ  -->
    <div class="tab-section">
      <div class="tab-bar" id="tab-bar">
        <!-- Tab ç”± JS åŠ¨æ€æ¸²æŸ“ -->
      </div>
    </div>

    <!-- å†…å®¹åŒº -->
    <div class="content-section">
      <div class="tab-content" id="tab-content">
        <!-- iframe å†…å®¹ç”± JS åŠ¨æ€æ¸²æŸ“ -->
        <div class="loading">
          <div class="loading-spinner"></div>
          <span>åŠ è½½ä¸­...</span>
        </div>
      </div>
    </div>

    <!-- åº•éƒ¨æ§åˆ¶æ  -->
    <div class="bottom-bar">
      <div class="source-info" id="source-info">
        é€‰æ‹©ä¸€ä¸ªåˆ†é¡µå¼€å§‹
      </div>
      <div class="controls">
        <button onclick="refreshCurrentTab()" title="åˆ·æ–°">ğŸ”„ åˆ·æ–°</button>
        <button onclick="openInNewWindow()" title="æ–°çª—å£æ‰“å¼€">ğŸ”— æ–°çª—å£</button>
        <button onclick="location.href='/settings'" title="è®¾ç½®">âš™ï¸</button>
      </div>
    </div>
  </div>

  <script src="/static/js/core.js"></script>
  <script>
    // å·¦å±ç‰¹å®šé€»è¾‘

    function refreshCurrentTab() {
      if (FairyDesk.activeTab) {
        refreshTab(FairyDesk.activeTab);
        showNotification('å·²åˆ·æ–°', 'success');
      }
    }

    function openInNewWindow() {
      const tabs = FairyDesk.config?.left_screen?.tabs || [];
      const tab = tabs.find(t => t.id === FairyDesk.activeTab);
      if (tab) {
        window.open(tab.url, '_blank');
      }
    }

    // æ›´æ–° Tab æ¸²æŸ“ï¼Œæ·»åŠ ç­–ç•¥æŒ‡ç¤ºå™¨ + æ‹–åŠ¨æ’åº
    const originalRenderTabs = renderTabs;
    renderTabs = function(tabs) {
      const tabBar = document.getElementById('tab-bar');
      if (!tabBar) return;

      tabBar.innerHTML = '';

      tabs.forEach((tab, i) => {
        const tabEl = document.createElement('button');
        tabEl.className = 'tab-item';
        tabEl.dataset.tabId = tab.id;
        tabEl.dataset.index = i;
        tabEl.draggable = true;

        const strategyClass = tab.loadStrategy || 'lazy';
        tabEl.innerHTML = `
          <span class="tab-icon">${tab.icon}</span>
          <span class="tab-name">${tab.name}</span>
          <span class="strategy-dot ${strategyClass}" title="${strategyClass === 'background' ? 'èƒŒæ™¯åŒæ­¥' : strategyClass === 'smart' ? 'æ™ºèƒ½ä¼‘çœ ' : 'æ‡’åŠ è½½'}"></span>
          ${!tab.builtIn ? '<span class="tab-close" onclick="event.stopPropagation(); deleteTab(\'' + tab.id + '\')">Ã—</span>' : ''}
        `;
        tabEl.onclick = () => switchTab(tab.id);
        tabEl.oncontextmenu = (e) => {
          e.preventDefault();
          showTabContextMenu(e, tab);
        };

        // æ‹–åŠ¨æ’åºäº‹ä»¶
        tabEl.addEventListener('dragstart', function(e) {
          this.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', i.toString());
        });
        tabEl.addEventListener('dragover', function(e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
        });
        tabEl.addEventListener('dragenter', function(e) {
          e.preventDefault();
          this.classList.add('drag-over');
        });
        tabEl.addEventListener('dragleave', function() {
          this.classList.remove('drag-over');
        });
        tabEl.addEventListener('drop', function(e) {
          e.preventDefault();
          e.stopPropagation();
          this.classList.remove('drag-over');

          var fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
          var toIdx = parseInt(this.dataset.index);
          if (fromIdx === toIdx) return;

          // é‡æ’ config ä¸­çš„ tabs æ•°ç»„
          var configTabs = FairyDesk.config.left_screen.tabs;
          var moved = configTabs.splice(fromIdx, 1)[0];
          configTabs.splice(toIdx, 0, moved);

          // é‡æ–°æ¸²æŸ“
          renderTabs(configTabs);

          // ä¿æŒå½“å‰æ¿€æ´» Tab æ ·å¼
          if (FairyDesk.activeTab) {
            document.querySelectorAll('.tab-item').forEach(el => {
              el.classList.toggle('active', el.dataset.tabId === FairyDesk.activeTab);
            });
          }

          // ä¿å­˜æ’åºåˆ°é…ç½®
          saveConfig(FairyDesk.config);
        });
        tabEl.addEventListener('dragend', function() {
          document.querySelectorAll('.tab-item').forEach(t => {
            t.classList.remove('dragging', 'drag-over');
          });
        });

        tabBar.appendChild(tabEl);
      });

      // æ·»åŠ æŒ‰é’®
      const addBtn = document.createElement('button');
      addBtn.className = 'tab-add';
      addBtn.innerHTML = '+ æ·»åŠ ';
      addBtn.onclick = showAddTabModal;
      addBtn.title = 'æ·»åŠ æ–°åˆ†é¡µ';
      tabBar.appendChild(addBtn);
    };

    // ===== CCTV æ‘„åƒå¤´ â†’ åˆ†é¡µæ ï¼ˆè·¨ iframe é€šä¿¡ï¼‰ =====

    var pendingCameraDrag = null;
    var cameraDragGhost = null;

    /**
     * å°†æ‘„åƒå¤´æ·»åŠ ä¸ºæ–°åˆ†é¡µ
     */
    async function addCameraTab(camera) {
      try {
        var resp = await fetch('/api/config/tabs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: camera.name,
            icon: 'ğŸ“¹',
            url: camera.url,
            loadStrategy: 'lazy'
          })
        });
        if (!resp.ok) throw new Error('æ·»åŠ å¤±è´¥');
        var result = await resp.json();

        await loadConfig();
        renderTabs(FairyDesk.config.left_screen.tabs);

        if (result.tab && result.tab.id) {
          switchTab(result.tab.id);
        }
        showNotification('å·²æ·»åŠ æ‘„åƒå¤´åˆ†é¡µ: ' + camera.name, 'success');
      } catch(err) {
        showNotification('æ·»åŠ åˆ†é¡µå¤±è´¥: ' + err.message, 'error');
      }
    }

    /**
     * ç›‘å¬æ¥è‡ª CCTV iframe çš„ postMessage
     */
    window.addEventListener('message', function(e) {
      if (!e.data || !e.data.type) return;

      // ğŸ“Œ ç‚¹å‡»æ·»åŠ ä¸ºåˆ†é¡µ
      if (e.data.type === 'add-camera-tab' && e.data.camera) {
        addCameraTab(e.data.camera);
      }

      // æ‹–åŠ¨å¼€å§‹ï¼šåœ¨åˆ†é¡µæ æ˜¾ç¤ºæ‹–æ”¾æç¤º + è·Ÿè¸ªé¼ æ ‡
      if (e.data.type === 'camera-drag-start' && e.data.camera) {
        startCameraDrag(e.data.camera);
      }

      // æ‹–åŠ¨ç»“æŸï¼ˆé¼ æ ‡åœ¨ iframe å†…é‡Šæ”¾ï¼‰
      if (e.data.type === 'camera-drag-end') {
        cancelCameraDrag();
      }
    });

    function startCameraDrag(camera) {
      pendingCameraDrag = camera;

      // åœ¨åˆ†é¡µæ æœ«å°¾æ·»åŠ æ‹–æ”¾ç›®æ ‡ Tab
      var tabBar = document.getElementById('tab-bar');
      tabBar.classList.add('camera-drop-target');
      var dropTab = document.createElement('button');
      dropTab.className = 'tab-item camera-drop-tab';
      dropTab.id = 'camera-drop-tab';
      dropTab.innerHTML = '<span class="tab-icon">ğŸ“¹</span><span>æ”¾å¼€æ·»åŠ åˆ†é¡µ</span>';
      var addBtn = tabBar.querySelector('.tab-add');
      if (addBtn) {
        tabBar.insertBefore(dropTab, addBtn);
      } else {
        tabBar.appendChild(dropTab);
      }

      // åˆ›å»ºè·Ÿéšé¼ æ ‡çš„ Ghost
      cameraDragGhost = document.createElement('div');
      cameraDragGhost.className = 'camera-drag-ghost';
      cameraDragGhost.textContent = 'ğŸ“¹ ' + camera.name;
      cameraDragGhost.style.display = 'none';
      document.body.appendChild(cameraDragGhost);

      document.addEventListener('mousemove', onCameraDragMove);
      document.addEventListener('mouseup', onCameraDragEnd);
    }

    function onCameraDragMove(e) {
      if (cameraDragGhost) {
        cameraDragGhost.style.display = 'block';
        cameraDragGhost.style.left = (e.clientX + 14) + 'px';
        cameraDragGhost.style.top = (e.clientY + 14) + 'px';
      }

      // åˆ¤æ–­é¼ æ ‡æ˜¯å¦åœ¨åˆ†é¡µæ ä¸Šæ–¹
      var tabBar = document.getElementById('tab-bar');
      var rect = tabBar.getBoundingClientRect();
      var isOver = e.clientY >= rect.top && e.clientY <= rect.bottom &&
                   e.clientX >= rect.left && e.clientX <= rect.right;

      var dropTab = document.getElementById('camera-drop-tab');
      if (dropTab) {
        dropTab.style.background = isOver ? 'rgba(0,240,255,0.25)' : '';
      }
    }

    function onCameraDragEnd(e) {
      // åˆ¤æ–­æ˜¯å¦è½åœ¨åˆ†é¡µæ åŒºåŸŸ
      var tabBar = document.getElementById('tab-bar');
      var rect = tabBar.getBoundingClientRect();
      var isOver = e.clientY >= rect.top && e.clientY <= rect.bottom &&
                   e.clientX >= rect.left && e.clientX <= rect.right;

      if (pendingCameraDrag && isOver) {
        addCameraTab(pendingCameraDrag);
      }

      cancelCameraDrag();
    }

    function cancelCameraDrag() {
      pendingCameraDrag = null;
      if (cameraDragGhost) { cameraDragGhost.remove(); cameraDragGhost = null; }
      var dropTab = document.getElementById('camera-drop-tab');
      if (dropTab) dropTab.remove();
      var tabBar = document.getElementById('tab-bar');
      if (tabBar) tabBar.classList.remove('camera-drop-target');
      document.removeEventListener('mousemove', onCameraDragMove);
      document.removeEventListener('mouseup', onCameraDragEnd);
    }
  </script>
</body>
