    function initStockCharts() {
      var symbols = (FairyDesk.config && FairyDesk.config.right_screen &&
                     FairyDesk.config.right_screen.stocks &&

        tickerContainer.style.cssText = 'width:100%;height:100%';

        tickerWidget.className = 'tradingview-widget-container__widget';
        tickerContainer.appendChild(tickerWidget);

          script.textContent = JSON.stringify({
            "symbol": symbol.includes(':') ? symbol : (
              symbol.includes('USD') || symbol.includes('BTC') || symbol.includes('ETH') ? symbol : 'NASDAQ:' + symbol
            ),
            "width": "100%",
            "height": "150",
            "locale": "zh_CN",
            "dateRange": "1D",
            "colorTheme": theme,
            "isTransparent": true,
            "autosize": true,
            "largeChartUrl": ""
          });
          container.appendChild(script);
          chartItem.appendChild(container);
          chartsEl.appendChild(chartItem);
        });

    }
