<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络拓扑 - 全息互联网动态实时搜索系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; }
        .graph-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        .network-image {
            max-width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .metrics-box {
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header mb-4">
            <h1>网络拓扑可视化</h1>
            <p class="lead">基于拉普拉斯矩阵谱分析的全息互联网拓扑结构</p>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">首页</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">搜索</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/network">网络拓扑</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/dashboard">仪表盘</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/feedback">决策反馈</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">网络拓扑图</h5>
                        <div>
                            <button id="refresh-btn" class="btn btn-sm btn-primary">刷新</button>
                            <div class="btn-group ms-2">
                                <button id="color-cluster" class="btn btn-sm btn-outline-secondary active">按聚类着色</button>
                                <button id="color-fiedler" class="btn btn-sm btn-outline-secondary">按Fiedler分量着色</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">加载网络拓扑图，请稍候...</p>
                        </div>
                        <div class="graph-container" id="graph-container">
                            <img id="network-image" class="network-image" src="" alt="网络拓扑图">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="metrics-box bg-light">
                                    <h6>节点数量</h6>
                                    <h4 id="node-count">-</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metrics-box bg-light">
                                    <h6>边数量</h6>
                                    <h4 id="edge-count">-</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metrics-box bg-light">
                                    <h6>Fiedler值</h6>
                                    <h4 id="fiedler-value">-</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Fiedler值变化趋势</h5>
                    </div>
                    <div class="card-body">
                        <div id="fiedler-plot-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="fiedler-plot-container">
                            <img id="fiedler-plot" class="img-fluid" src="" alt="Fiedler值变化趋势">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">节点数变化趋势</h5>
                    </div>
                    <div class="card-body">
                        <div id="nodes-plot-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="nodes-plot-container">
                            <img id="nodes-plot" class="img-fluid" src="" alt="节点数变化趋势">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5 pt-3 text-center">
            <p class="text-muted">© 2023 全息互联网动态实时搜索系统</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');
            const graphContainer = document.getElementById('graph-container');
            const networkImage = document.getElementById('network-image');
            const nodeCount = document.getElementById('node-count');
            const edgeCount = document.getElementById('edge-count');
            const fiedlerValue = document.getElementById('fiedler-value');
            const refreshBtn = document.getElementById('refresh-btn');
            const colorClusterBtn = document.getElementById('color-cluster');
            const colorFiedlerBtn = document.getElementById('color-fiedler');
            
            let colorBy = 'cluster';
            
            // 加载网络拓扑图
            function loadNetworkGraph() {
                loading.style.display = 'block';
                graphContainer.style.display = 'none';
                
                fetch(`/api/network/graph?color_by=${colorBy}`)
                    .then(response => response.json())
                    .then(data => {
                        networkImage.src = `data:image/png;base64,${data.image}`;
                        nodeCount.textContent = data.node_count;
                        edgeCount.textContent = data.edge_count;
                        
                        // 获取拓扑指标
                        return fetch('/api/network/metrics');
                    })
                    .then(response => response.json())
                    .then(data => {
                        fiedlerValue.textContent = data.current_metrics.fiedler_value.toFixed(6);
                        loading.style.display = 'none';
                        graphContainer.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error loading network graph:', error);
                        loading.style.display = 'none';
                        graphContainer.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                加载网络拓扑图出错: ${error.message}
                            </div>
                        `;
                    });
            }
            
            // 加载指标变化图
            function loadMetricsPlots() {
                document.getElementById('fiedler-plot-loading').style.display = 'block';
                document.getElementById('nodes-plot-loading').style.display = 'block';
                
                // 加载Fiedler值变化图
                fetch('/api/metrics/plot?type=fiedler&days=7')
                    .then(response => response.json())
                    .then(data => {
                        if (data.image) {
                            document.getElementById('fiedler-plot').src = `data:image/png;base64,${data.image}`;
                        }
                        document.getElementById('fiedler-plot-loading').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading Fiedler plot:', error);
                        document.getElementById('fiedler-plot-loading').style.display = 'none';
                    });
                
                // 加载节点数变化图
                fetch('/api/metrics/plot?type=node_count&days=7')
                    .then(response => response.json())
                    .then(data => {
                        if (data.image) {
                            document.getElementById('nodes-plot').src = `data:image/png;base64,${data.image}`;
                        }
                        document.getElementById('nodes-plot-loading').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading node count plot:', error);
                        document.getElementById('nodes-plot-loading').style.display = 'none';
                    });
            }
            
            // 初始加载
            loadNetworkGraph();
            loadMetricsPlots();
            
            // 刷新按钮事件
            refreshBtn.addEventListener('click', function() {
                loadNetworkGraph();
                loadMetricsPlots();
            });
            
            // 着色方式切换
            colorClusterBtn.addEventListener('click', function() {
                colorBy = 'cluster';
                colorClusterBtn.classList.add('active');
                colorFiedlerBtn.classList.remove('active');
                loadNetworkGraph();
            });
            
            colorFiedlerBtn.addEventListener('click', function() {
                colorBy = 'fiedler';
                colorFiedlerBtn.classList.add('active');
                colorClusterBtn.classList.remove('active');
                loadNetworkGraph();
            });
            
            // 定时刷新（每60秒）
            setInterval(loadNetworkGraph, 60000);
        });
    </script>
</body>
</html>
